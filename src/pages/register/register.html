<ion-header>
  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="loginForm" (submit)="validalogin(user)" novalidate>
    <ion-item>
      <ion-label floating>E-mail</ion-label>
      <ion-input [(ngModel)]="user.email" formControlName="email" type="text" placeholder="E-mail" clearInput clearOnEdit="false">
      </ion-input>
    </ion-item>
    <ion-label *ngIf="errorEmail" class="error"> {{messageEmail}}</ion-label>
    <ion-item>
      <ion-label floating>Senha</ion-label>
      <ion-input [(ngModel)]="user.password" formControlName="password" type="password" placeholder="Senha" clearInput clearOnEdit="false">
      </ion-input>
    </ion-item>
    <ion-label *ngIf="errorPassword" class="error"> {{messagePassword}}</ion-label>
    <ion-buttons text-center>
      <button ion-button type="submit">Registrar</button>
    </ion-buttons>
  </form>
</ion-content>
