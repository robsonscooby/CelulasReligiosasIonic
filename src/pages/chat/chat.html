<ion-header>
  <ion-navbar>
    <ion-title>Bate-papo</ion-title>
    <ion-buttons end *ngIf="chatManagement == 'chat'">
      <button ion-button icon-only (click)="exitChat()">
        <ion-icon name="ios-log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding class="bg-style">
    <ion-list *ngIf="chatManagement == 'createRoom'">
        <ion-item>
          <ion-label floating>Criar Sala</ion-label>
          <ion-input type="text" [(ngModel)]="data.roomname" name="roomname" required=""></ion-input>
        </ion-item>
        <ion-item>
          <button ion-button full round (click)="addRoom()">Criar</button>
        </ion-item>
      </ion-list>
  <ion-list *ngIf="chatManagement == 'name'">
    <ion-item>
      <ion-label floating>Digite seu nome</ion-label>
      <ion-input type="text" [(ngModel)]="data.nickname" name="nickname" required=""></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button full round (click)="enterNickname()">Enter</button>
    </ion-item>
  </ion-list>
  <ion-list *ngIf="chatManagement == 'room'">
    <ion-item *ngFor="let room of rooms">
      {{room.roomname}}
      <ion-icon name="chatboxes" item-end (click)="joinRoom(room.key)"></ion-icon>
    </ion-item>
  </ion-list>
  <ion-list *ngIf="chatManagement == 'chat'">
      <ion-item *ngFor="let chat of chats" no-lines>
        <div class="chat-status" text-center *ngIf="chat.type==='join'||chat.type==='exit';else message">
          <span class="chat-date">{{chat.sendDate | date:'short'}}</span>
          <span class="chat-content-center">{{chat.message}}</span>
        </div>
        <ng-template #message>
          <div class="chat-message" text-right *ngIf="chat.user === nickname">
            <div class="right-bubble">
              <span class="msg-name">Me</span>
              <span class="msg-date">{{chat.sendDate | date:'short'}}</span>
              <p text-wrap>{{chat.message}}</p>
            </div>
          </div>
          <div class="chat-message" text-left *ngIf="chat.user !== nickname">
            <div class="left-bubble">
              <span class="msg-name">{{chat.user}}</span>
              <span class="msg-date">{{chat.sendDate | date:'short'}}</span>
              <p text-wrap>{{chat.message}}</p>
            </div>
          </div>
        </ng-template>
      </ion-item>
    </ion-list>
</ion-content>
<ion-footer>
  <ion-grid *ngIf="chatManagement == 'chat'">
    <ion-row>
      <ion-col col-10>
        <ion-input type="text" placeholder="Type a message" [(ngModel)]="data.message" name="message"></ion-input>
      </ion-col>
      <ion-col col-2 (click)="sendMessage()">
        <ion-icon name="paper-plane"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
